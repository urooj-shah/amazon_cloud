$schema: https://azuremlschemas.azureedge.net/latest/commandComponent.schema.json

name: length_features
display_name: Review Length Features
type: command

inputs:
  data:
    type: uri_folder

outputs:
  out:
    type: uri_folder

code: .
command: >
  python length_features.py
  --data ${{inputs.data}}
  --out ${{outputs.out}}

environment: azureml:AzureML-sklearn-1.1-ubuntu20.04-py38-cpu@latest

