$schema: https://azuremlschemas.azureedge.net/latest/commandComponent.schema.json

name: sentiment_features
display_name: Sentiment Features
type: command

inputs:
  data:
    type: uri_folder

outputs:
  out:
    type: uri_folder

code: .
command: >
  python sentiment.py
  --data ${{inputs.data}}
  --out ${{outputs.out}}

environment:
  image: mcr.microsoft.com/azureml/openmpi4.1.0-ubuntu20.04
  conda_file: sentiment_conda.yml